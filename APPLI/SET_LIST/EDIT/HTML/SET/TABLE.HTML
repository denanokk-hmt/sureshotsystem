<!--<!DOCTYPE html>-->
<!--<html>-->
<table class="table" style="font-size:12px;">
    <thead>
        <tr>
            <th>#</th>
            <th>NO</th>
            <th>SET CATEGORY</th>
            <th>SET NAME</th>
            <th>SET PRICE</th>
            <th>REMARKS</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!--NEW セット新規追加-->
        <tr>
            <td>ー</td>
            <td>
                <span class="label label-default">###SET_NO###</span>
            </td>
            
            <!--セットカテゴリ-->
            <td>
                <input type="text" name="SET_CATEGORY_NM_NEW" id="SET_CATEGORY_NM_NEW" value="###SET_CATEGORY_NM###" class="form-control input-sm" disabled=disabled placeholder="セットカテゴリ"/>
                <input type="hidden" name="SET_CATEGORY_NO_HID_NEW" id="SET_CATEGORY_NO_HID_NEW" value="###SET_CATEGORY_NO###" class="form-control" />
            </td>
            <!--セット名-->
            <td>
                <input type="text" id="SET_NM_NEW" name="SET_NM_NEW" value="###SET_NM###" class="form-control input-sm" style="" placeholder="セット名" >
            </td>
             <!--セット価格-->
            <td>
                <input type="number" id="SET_PRICE_NEW" name="SET_PRICE_NEW" value="###SET_PRICE###" class="form-control input-sm" style="" placeholder="セット税抜価格" >
            </td>
             <!--備考-->
            <td>
                <input type="text" id="SET_REMARKS_NEW" name="SET_REMARKS_NEW" value="###SET_REMARKS###" class="form-control input-sm" style="" placeholder="備考" >
            </td>           
            <!--EDITボタン-->
            <td>
                <a class="btn btn-primary btn-sm btn-set" id="SET_EDIT">EDIT</a>
            </td>
        </tr>
   </tbody>
</table>

<!--</html>-->
