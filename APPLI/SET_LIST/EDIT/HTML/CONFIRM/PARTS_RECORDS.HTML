<!--SET LISTS Records-->

<!--RECORDS_PARTS-->
<!-- R1 -->
<tr id="parts-edit-row-%1">
    <td>
        <span class="label label-default">%1</span>
    </td>
		<!--部品カテゴリ-->
		<td>
	      <input type="text" name="PARTS_CATEGORY_NM_%1" id="PARTS_CATEGORY_NM_%1" value="%3" class="form-control input-sm" placeholder="部品カテゴリ" disabled=disabled />
		    <input type="hidden" name="PARTS_CATEGORY_NO_HID_%1" id="PARTS_CATEGORY_NO_HID_%1" value="%2" class="form-control" />
		</td>
     <!--部品名-->
    <td>
        <input type="text" name="PARTS_NM_%1" id="PARTS_NM_%1" value="%5" class="form-control input-sm" placeholder="部品" disabled=disabled />
        <input type="hidden" name="PARTS_NO_HID_%1" id="PARTS_NO_HID_%1" value="%4" class="form-control" />
    </td>
    <!--部品価格-->
    <td>
        <input type="number" id="PARTS_PRICE_%1" name="PARTS_PRICE_%1" value="%6" class="form-control input-sm" placeholder="部品税抜価格" disabled=disabled />
    </td>
    <!--部品QTY-->
    <td>
        <input type="text" name="PARTS_QTY_%1" id="PARTS_QTY_%1" value="%7" class="form-control input-sm" placeholder="数量" disabled=disabled style="width:3em;" />
    </td>
</tr>
