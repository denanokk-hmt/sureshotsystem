<!--<!DOCTYPE html>-->
<!--<html>-->
<table class="table" style="font-size:12px;">
    <thead>
        <tr>
            <th>#</th>
            <th>NO</th>

    <tbody>
        <!--LIST 登録済セットの表示-->

            <td rowspan="3">ー</td>

            <td>
                <div class="form-group">
                    <div class="btn-group">

                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu SET" role="menu" name="NEW">
                                ###SET_CATEGORY###
                            </ul>
                        </div>
                        <div class="btn-group">
                            <input type="text" name="SET_CATEGORY_NM_NEW" id="SET_CATEGORY_NM_NEW" value="" class="form-control input-sm" disabled placeholder="セットカテゴリ"/>

            <!--R1 作業カテゴリ-->
            <td>

                    <div class="btn-group">

                        <div class="btn-group">
                            <input type="text" name="OPERATION_CATEGORY_NM_NEW" id="OPERATION_CATEGORY_NM_NEW" value="" class="form-control input-sm" disabled placeholder="作業カテゴリ"/>

                    </div>

                    <input type="hidden" name="OPERATION_CATEGORY_NO_HID_NEW" id="OPERATION_CATEGORY_NO_HID_NEW" value="" class="form-control" />
                </div>
            </td>
            <!--R1 部品カテゴリ-->
            <td>
                <div class="form-group">
                    <div class="btn-group">

                            <button type="button" class="btn dropdown-toggle input-sm category" id="parts_categogy_new" data-toggle="dropdown" aria-expended="false">
                                <span class="caret"></span>

                        <div class="btn-group">

                </div>

            <!--R2 QTY-->

                <div class="btn-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-md input-sm btn-plus" id="qty_plus_NEW">+</button>

                    <div class="btn-group">
                        <input type="text" name="PARTS_QTY_NEW" id="PARTS_QTY_NEW" value="0" class="form-control input-sm" disabled placeholder="数量" style="width:3em"/>

                    <div class="btn-group">
                        <button type="button" class="btn btn-md input-sm btn-minus" id="qty_minus_NEW">-</button>
                    </div>
                </div>

            <td>
            </td>

                        <div class="btn-group">
                            <input type="number" id="SET_PRICE_NEW" name="SET_PRICE_NEW" value="" class="form-control input-sm" style="" placeholder="セット税抜価格" >

            <!--R3 作業価格-->
