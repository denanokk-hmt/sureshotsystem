    <!--Header Info-->

    <!--ERROR MESSAGE-->
    <div class="row">

            <div>

    <!--Set Category Filter-->

                    <div class="btn-group">

                                <li name="CATEGORY_PAGE">

                            </ul>
                        </div>
                        <div class="btn-group">
                            <input type="text" name="CATEGORY_NM_PAGE" id="CATEGORY_NM_PAGE" value="###CATEGORY_NM_PAGE###" class="form-control input-sm" disabled />
                        </div>

                        <!--Search Submit button-->
                        <div class="btn-group">
                            <button type="submit" class="btn btn-info btn-xs hgt29" />

                        </div>
                    </div>
                    <!--カテゴリ検索値、表示ページ、検索有無-->
                    <input type="hidden" id="action" name="action" value="SHOW" />
                    <input type="hidden" id="page" name="page" value="###PAGE###" />
                    <input type="hidden" id="search" name="search" value="0" />
                    <input type="hidden" name="category-nm" id="CATEGORY_NM_HID_PAGE" value="###CATEGORY_NM_PAGE###" />
                    <input type="hidden" name="category-no" id="CATEGORY_NO_HID_PAGE" value="###CATEGORY_NO_PAGE###" />

    <!--Spacer
    <div class="header-dummy" style="height:9.0em; background-color:piink;"></div>
    -->

    <!--Contents Records/Pagination-->
    <div class="header-under-contents">
        <form class="form-inline form-horizontal"  action="" method="">
            <input type="hidden" id="ACTION" name="ACTION" value="COMPLETE" />
            <input type="hidden" id="REST" name="REST" value="" />
            <input type="hidden" id="PAGE" name="PAGE" value="###PAGE###" />
            <input type="hidden" id="SEARCH" name="SEARH" value="0" />
            <!--
            <input type="hidden" id="CATEGORY_NM" name="CATEGORY_NM" value="###CATEGORY_NM_PAGE###" />
            <input type="hidden" id="CATEGORY_NO" name="CATEGORY_NO" value="###CATEGORY_NO_PAGE###" />
            --> 
            <div class="contents-table">
                ###TABLE###
            </div>

        </form>
        <div id="pager" class="pagination-foot">
            ###PAGER###
        </div>
        <!--Spacer-->
        <div class="header-dummy" style="height:10.0em; background-color:piink;"></div>
    </div>
</div>

<script>

    //Validation Err MSGのOpacityを初期化
    $(document).ready(function(){
        validationErrMsgInit();
    });

    //ロード時に全画面をフェードイン
    $(window).on('load',function(){
        $('#whole').css("opacity","1");
    });

    //バリデーションエラーMSGの初期化
    function validationErrMsgInit() {

        //バリデーションエラー表示をクリア
        $('input[type=text]').removeClass("label-danger");
        $('.lbl-header-info .label').removeClass("show");
        $('.lbl-header-info .label').addClass("hidden");
        $('#info-msg').html("");

        //バリデーションエラーMSGをフェードアウト
        fadeInOut(0);
    }

    /*バリデーションエラーMSGをフェードアウト
    *   引数 inout
    *   フェードイン:1
    *   フェードアウト:0
    */
    function fadeInOut(inout) {
        $('.fade-in').not('#whole').each(function(){
            $(this).css("opacity",inout );
        });
    }

    $(document).ready(function() {
        $("#pager").sticky({topSpacing:0});
    });

    //カテゴリを選択
    $(document).on('click', 'a.category-list', function() {

        //選択した部品のidから行を取得する
        var idname = $(this).attr("id"); 
        var list_id = idname.split("_");
        var row = $(this).parent().parent().attr("name");
        var cat_no = list_id[2];
        var choice = $(this).text();

        //該当のレコードに選択したカテゴリ名を設定
        $('#CATEGORY_NM_' + row).val(choice);
        $('#CATEGORY_NM_HID_' + row).val(choice);

        //該当のレコードに選択したカテゴリ番号を設定
        $('#CATEGORY_NO_HID_' + row).val(cat_no);

        //GETパラメーターの検索フラグを設定
        if (choice == 'ALL') {
            $('#search').val(0);
            $('#SEARCH').val(0);
        } else {
            $('#search').val(1);
            $('#SEARCH').val(1);
        }
    });

    //詳細画面へ遷移
    function goToDetail(id) {

        //バリデーションエラーMSG初期化
        validationErrMsgInit();

        //GETパラメーターの順番は、action,page,serach,category-nm,category-no が前提
        var action = '?action=SHOW';
        var page = '&page=' + $('#page').val();
        var search = '&search=' + $('#search').val();
        var categoryNm = '&category-nm=' + $('#CATEGORY_NM_HID_PAGE').val();
        var categoryNo = '&category-no=' + $('#CATEGORY_NO_HID_PAGE').val();
        var operationId = '&id=' + id;

        //詳細へ 
        location.href='/APP/SET_DETAIL/LISTS' + action + page + search + categoryNm + categoryNo + operationId;
    }

    //セット追加
    function newSet() {

        //バリデーションエラーMSG初期化
        validationErrMsgInit();

        $('#REST').val('POST');
        var new_set_name = $('#SET_NAME_NEW').val();
        //var params = $('form').serialize();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/SET_LIST/NEW',
            //data: params
            data: {
                ACTION: 'COMPLETE',
                REST: 'POST',
                PAGE: $('#PAGE').val(),
                SEARCH: $('#SEARCH').val(),
                PAGE_CATEGORY_NM: $('#CATEGORY_NM_HID_PAGE').val(),
                PAGE_CATEGORY_NO: $('#CATEGORY_NO_HID_PAGE').val(),
                NEW_CATEGORY_NO: $('#CATEGORY_NO_HID_NEW').val(),
                NEW_SET_NAME: $('#SET_NAME_NEW').val(),
                NEW_SET_PRICE:$('#SET_PRICE_NEW').val()
            }
        });
        jqXHR.done(function(data) {
            //バリデーションエラーの場合、先頭にVALID=NG
            //デリミタとして「@」を指定されてくる
            var valid_result = data.split("@");
            if (valid_result[0] == 'VALID_NG') {

                //バリデーションエラー表示
                var r = validationResultDisplay('NEW', valid_result[1], 'POST');

                //バリデーションMSGをフワッと表示 
                fadeInOut(1);

                if (r != 'OK') {  
                    alert("新規登録処理に失敗しました。");
                }
            } else {
                $('table').html(data);
                $('#info-msg').html(new_set_name + "を追加しました。");
                alert(new_set_name + "を追加しました。");
            }
        });
        jqXHR.fail(function(data) {
            alert("新規登録処理に失敗しました。");
        });
    }

    //セット変更
    function editSet(id) {

        //バリデーションエラーMSG初期化
        validationErrMsgInit();
 
        var edit_set_name = $('#SET_NAME_' + id).val();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/SET_LIST/EDIT',
            data: {
                ACTION: 'COMPLETE',
                REST: 'PUT',
                PAGE_CATEGORY_NM: $('#CATEGORY_NM').val(),
                PAGE_CATEGORY_NO: $('#CATEGORY_NO').val(),
                EDIT_SET_NO: id,
                EDIT_CATEGORY_NO: $('#CATEGORY_NO_HID_' + id).val(),
                EDIT_CATEGORY_NX: $('#CATEGORY_NX_HID_' + id).val(),
                EDIT_CATEGORY_NM: $('#CATEGORY_NM_HID_' + id).val(),
                EDIT_SET_NAME: $('#SET_NAME_' + id).val(),
                EDIT_SET_PRICE:$('#SET_PRICE_' + id).val() ,
            }
        });
        jqXHR.done(function(data) {
            //バリデーションエラーの場合、先頭にVALID=NG
            //デリミタとして「@」を指定されてくる
            var valid_result = data.split("@");
            if (valid_result[0] == 'VALID_NG') {

                //バリデーションエラー表示
                var r = validationResultDisplay(id, valid_result[1], 'PUT');

                //バリデーションMSGをフワッと表示 
                fadeInOut(1);

                if (r != 'OK') {  
                    alert("更新処理に失敗しました。");
                }
            } else {
                if (data == 111) {
                    $('#info-msg').html(edit_set_name + "を変更しました。");
                    alert(edit_set_name + "を変更しました。");
                } else {
                    alert("更新処理に失敗しました。");
                }
            }
        });
        jqXHR.fail(function() {
            alert("更新処理に失敗しました。");
        });
    }

    //セット削除
    function deleteSet(id) {

        //バリデーションエラーMSG初期化
        validationErrMsgInit();
 
        var delete_set_name = $('#SET_NAME_' + id).val();
        var delete_category_nx = $('#CATEGORY_NX_HID_' + id).val();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/SET_LIST/DELETE',
            data: {
                ACTION: 'COMPLETE',
                REST: 'DELETE',
                DELETE_CATEGORY_NM: $('#CATEGORY_NM_HID_' + id).val(),
                DELETE_CATEGORY_NO: $('#CATEGORY_NO_HID_' + id).val(),
                DELETE_CATEGORY_NX: $('#CATEGORY_NX_HID_' + id).val(),
                DELETE_SET_NO: id,
                DELETE_SET_NAME: $('#SET_NAME_' + id).val(),
                DELETE_SET_PRICE:$('#SET_PRICE_' + id).val()
            }
       });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(delete_set_name + "は、使用されていませんでした。");
            } else if (data == 111) {
                var sel = '#edit-row-' + id;
                $(sel).remove();
                $('#info-msg').html(delete_set_name + "を削除しました。");
                alert(delete_set_name + "を削除しました。");
            } else {
                $('#info-msg').html(delete_set_name + "を削除出来ませんでした。");
                alert(delete_set_name + "を削除出来ませんでした。");
            }
        });
        jqXHR.fail(function() {
            alert("削除処理に失敗しました。");
        });
 
    }

</script>
