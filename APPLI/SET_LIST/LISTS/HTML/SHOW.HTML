<div class="container">
    
    <div class="container">
    <div class="fixed gray-trans-over">

        <!--Header Info-->
        <div class="row">
            <label class="control-label col-sm-1">
                <h3><i class="glyphicon glyphicon-info-sign"></i></h3>
            </label>
            <div class="col-sm-6 lbl-header-info">
                <span id="info-msg" class="label label-lg label-###INFO_LV###">
                    ###INFO_MSG###
                </span>
            </div>
        </div>

        <!--Set Category Filter-->
        <div class="row">
            <form action="/APP/SET_LIST/LISTS/SHOW" method="GET">    

                <div class="form-group">
                    <div class="btn-group">
                        
                        <!--Set Category Dropdown list-->
                        <div class="btn-group">
                            <button type="submit" class="btn btn-info dropdown-toggle" data-toggle="dropdown" id="set_category" aria-expended="false">
                                &nbsp<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu SET" role="menu" name="PAGE">
                               <li name="CATEGORY_PAGE">
                                   <a class="category-list" id="cat_list_0" >ALL</a>
                               </li>
                               ###SET_CATEGORY###
                            </ul>
                        </div>
                        <div class="btn-group">
                            <input type="text" name="SET_CATEGORY_NM_PAGE" id="SET_CATEGORY_NM_PAGE" value="###SET_CATEGORY_NM_PAGE###" class="form-control" disabled />
                        </div>

                        <!--Search Submit button-->
                        <div class="btn-group">
                            <button type="submit" class="btn btn-info" />
                                <span clss="glyphicon glyphicon-eye-open">Search</span>
                            </button>
                        </div>
                    </div>

                    <input type="hidden" name="CATEGORY_NM_HID_PAGE" id="SET_CATEGORY_NM_HID_PAGE" value="###SET_CATEGORY_NM_PAGE###" class="form-control" />
                    <input type="hidden" name="CATEGORY_NO_HID_PAGE" id="SET_CATEGORY_NO_HID_PAGE" value="###SET_CATEGORY_NO_PAGE###" class="form-control" />
                    <input type="hidden" name="SEARCH" id="SEARCH" value="1" class="form-control" />
                    <input type="hidden" name="page" id="page" value="1" class="form-control" />
                </div>

                <!--Spacer-->
                <div class="col-sm-1 hidden-xs"></div>
            </form>
        </div>
        </div>
    </div>

    <!--Spacer-->
    <div class="header-dummy" style="height:9.0em; background-color:piink;"></div>

    <!--Contents Records/Pagination-->
    <div class="header-under-contents">
        <form class="form-inline form-horizontal"  action="/APP/SET_CATEGORY/LISTS/SHOW" method="GET">
            <div class="contents-table">
                ###TABLE###
            </div>

            <div id="pager" class="pagination-foot">
                ###PAGER###
            </div>
        </form>
    </div>
</div>

<script>

    $(document).ready(function() {
        $("#pager").sticky({topSpacing:0});
    });

    //カテゴリを選択
    $(document).on('click', 'a.category-list', function() {

        //選択した部品のidから行を取得する
        var idname = $(this).attr("id"); 
        var list_id = idname.split("_");
        var row = $(this).parent().parent().attr("name");
        var cat_no = list_id[2];
        var choice = $(this).text();

        //該当のレコードに選択したカテゴリ名を設定
        $('#CATEGORY_NM_' + row).val(choice);
        $('#CATEGORY_NM_HID_' + row).val(choice);

        //該当のレコードに選択したカテゴリ番号を設定
        $('#CATEGORY_NO_HID_' + row).val(cat_no);
    });

    //セット追加
    function newSet() {
        var new_set_name = $('#NEW_SET_NAME').val();
        var params = $('form').serialize();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/SET_LIST/NEW/COMPLETE',
            data: params
        });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(new_set_name + "は、既に使われています。");
            } else {
                $('table').html(data);
                $('#info-msg').html(new_set_name + "を追加しました。");
            }
        });
        jqXHR.fail(function(data) {
            alert("新規登録処理に失敗しました。");
        });
    }

    //セット変更
    function editSet(id) {
        var page_filter = $('#CATEGORY_NM_HID_PAGE').val();
        var page_category_no = $('#CATEGORY_NO_HID_PAGE').val();
        var edit_category_no = $('#CATEGORY_NO_HID_' + id).val();
        var edit_category_nx = $('#CATEGORY_NX_HID_' + id).val();
        var edit_category_name = $('#CATEGORY_NM_HID_' + id).val();
        var edit_set_name = $('#SET_NAME_' + id).val();
        var edit_set_name_jp = $('#SET_NAME_JP_' + id).val();
        var edit_set_price = $('#SET_PRICE_' + id).val();
        var edit_set_remarks = $('#SET_REMARKS_' + id).val();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/SET_LIST/EDIT/COMPLETE',
            data: {
                PAGE_FILTER: page_filter,
                CATEGORY_NO_HID_PAGE: page_category_no,
                EDIT_SET_NO: id,
                EDIT_SET_CATEGORY_NO: edit_category_no,
                EDIT_SET_CATEGORY_NX: edit_category_nx,
                EDIT_SET_CATEGORY_NAME: edit_category_name,
                EDIT_SET_NAME: edit_set_name,
                EDIT_SET_NAME_JP: edit_set_name_jp,
                EDIT_SET_PRICE: edit_set_price,
                EDIT_SET_REMARKS: edit_set_remarks
            }
        });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(edit_set_name + "は、既に使われています。");
            } else if (data == 111) {
                $('#info-msg').html(edit_set_name + "を変更しました。");
            } else {
                $('#info-msg').html(edit_set_name + "を変更出来ませんでした。");
            }
        });
        jqXHR.fail(function() {
            alert("更新処理に失敗しました。");
        });
    }

    //セット削除
    function deleteSet(id) {
        var delete_set_name = $('#SET_NAME_' + id).val();
        var delete_category_nx = $('#CATEGORY_NX_HID_' + id).val();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/SET_LIST/DELETE/COMPLETE',
            data: {
                DELETE_SET_NO: id,
                DELETE_CATEGORY_NX: delete_category_nx,
            }
       });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(delete_set_name + "は、使用されていませんでした。");
            } else if (data == 111) {
                var sel = '#edit-row-' + id;
                $(sel).remove();
                $('#info-msg').html(delete_set_name + "を削除しました。");
            } else {
                $('#info-msg').html(delete_set_name + "を削除出来ませんでした。");
            }
        });
        jqXHR.fail(function() {
            alert("削除処理に失敗しました。");
        });
 
    }

</script>
