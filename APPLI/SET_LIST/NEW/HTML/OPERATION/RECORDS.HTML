<!--<!DOCTYPE html>-->
<!--<html>-->
<!--SET LISTS Records-->

<!--RECORDS_OPERATION-->
<!-- R1 -->
<tr id="edit-row-%1">

    <td>
        <span class="label label-default">%1</span>
    </td>
		<!--作業カテゴリ-->
		<td>
		    <div class="form-group">
		        <div class="btn-group">
		            <div class="btn-group">
		                <button type="button" class="btn dropdown-toggle input-sm category" id="operation_categogy_%1" data-toggle="dropdown" aria-expended="false">
		                    <span class="caret"></span>
		                </button>
		                <ul class="dropdown-menu OPERATION" role="menu" name="%1" id="category_ul_%1">
		                    ###CATEGORY###
		                </ul>
		            </div>
		            <div class="btn-group">
		                <input type="text" name="OPERATION_CATEGORY_NM_%1" id="OPERATION_CATEGORY_NM_%1" value="%3" class="form-control input-sm" disabled placeholder="作業カテゴリ"/>
		            </div>
		        </div>
		        <input type="hidden" name="OPERATION_CATEGORY_NM_HID_%1" id="OPERATION_CATEGORY_NM_HID_%1" value="%3" class="form-control" />
		        <input type="hidden" name="OPERATION_CATEGORY_NO_HID_%1" id="OPERATION_CATEGORY_NO_HID_%1" value="%2" class="form-control" />
		        <input type="hidden" name="OPERATION_CATEGORY_NX_HID_%1" id="OPERATION_CATEGORY_NX_HID_%1" value="%2" class="form-control" />
		    </div>
		</td>
     <!--作業名-->
    <td>
        <div class="form-group">
            <div class="btn-group">
                <div class="btn-group">
                    <div id="dropdown-operation-%1" class="btn-group">
                        <button type="button" class="btn dropdown-toggle input-sm" id="operation_%1" data-toggle="dropdown" aria-expended="false">
                            <span class="caret"></span>
                        </button>
                        <ul id="dropdown-operation-list-%1" class="dropdown-menu" role="menu" name="%1">
                        </ul>
                    </div>
                    <div class="btn-group">
                        <input type="text" name="OPERATION_NM_%1" id="OPERATION_NM_%1" value="%5" class="form-control input-sm" disabled placeholder="作業"/>
                    </div>
               </div>
            </div>
            <input type="hidden" name="OPERATION_NM_HID_%1" id="OPERATION_NM_HID_%1" value="%5" class="form-control" />
            <input type="hidden" name="OPERATION_NO_HID_%1" id="OPERATION_NO_HID_%1" value="%4" class="form-control" />
            <input type="hidden" name="OPERATION_NX_HID_%1" id="OPERATION_NX_HID_%1" value="%4" class="form-control" />
        </div>
    </td>
    <!--作業価格-->
    <td>
        <div class="form-group">
            <div class="btn-group">
                <input type="number" id="OPERATION_PRICE_%1" name="OPERATION_PRICE_%1" value="%6" class="form-control input-sm" disabled=disabled style="" placeholder="作業税抜価格" >
            </div>
        </div>
    </td>
    <!--作業QTY-->
    <td>
        <div class="btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-md input-sm btn-plus" id="qty_plus_%1" name="OPERATION">+</button>
            </div>
            <div class="btn-group">
                <input type="text" name="OPERATION_QTY_%1" id="OPERATION_QTY_%1" value="%7" class="form-control input-sm" disabled placeholder="数量" disabled=disabled style="width:3em"/>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-md input-sm btn-minus" id="qty_minus_%1" name="OPERATION">-</button>
            </div>
        </div>
    </td>
    <!--EDITボタン-->
    <td>
        <a class="btn btn-warning btn-sm btn-operation" id="OPERATION_EDIT_%1">EDIT</a>
    </td>
    
     <!--DELETEボタン-->
    <td>
        <a class="btn btn-danger btn-sm btn-operation" id="OPERATION_DELETE_%1">DELETE</a>
    </td>
</tr>
<!--RECORDS_OPERATION-->

<!--</html>-->
