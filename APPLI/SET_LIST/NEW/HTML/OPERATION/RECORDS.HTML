<!--SET LISTS Records-->

<!--RECORDS-->
<!-- R1 -->
<tr id="edit-row-%2">
    <td rowspan="3">%1</td>
    <td rowspan="3">
        <span class="label label-default">%2</span>
    </td>
		<!--作業カテゴリ-->
		<td>
		    <div class="form-group">
		        <div class="btn-group">
		            <div class="btn-group">
		                <button type="button" class="btn dropdown-toggle input-sm category" id="operation_categogy_%2" data-toggle="dropdown" aria-expended="false">
		                    <span class="caret"></span>
		                </button>
		                <ul class="dropdown-menu OPERATION" role="menu" name="%2" id="category_ul_%2">
		                    ###OPERATION_CATEGORY###
		                </ul>
		            </div>
		            <div class="btn-group">
		                <input type="text" name="OPERATION_CATEGORY_NM_%2" id="OPERATION_CATEGORY_NM_%2" value="%4" class="form-control input-sm" disabled placeholder="作業カテゴリ"/>
		            </div>
		        </div>
		        <input type="hidden" name="OPERATION_CATEGORY_NM_HID_%2" id="OPERATION_CATEGORY_NM_HID_%2" value="%4" class="form-control" />
		        <input type="hidden" name="OPERATION_CATEGORY_NO_HID_%2" id="OPERATION_CATEGORY_NO_HID_%2" value="%3" class="form-control" />
		        <input type="hidden" name="OPERATION_CATEGORY_NX_HID_%2" id="OPERATION_CATEGORY_NX_HID_%2" value="%3" class="form-control" />
		    </div>
		</td>
     <!--作業名-->
    <td>
        <div class="form-group">
            <div class="btn-group">
                <div class="btn-group">
                    <div id="dropdown-operation-%2" class="btn-group">
                        <button type="button" class="btn dropdown-toggle input-sm" id="operation_%2" data-toggle="dropdown" aria-expended="false">
                            <span class="caret"></span>
                        </button>
                        <ul id="dropdown-operation-list-%2" class="dropdown-menu" role="menu" name="%2">
                        </ul>
                    </div>
                    <div class="btn-group">
                        <input type="text" name="OPERATION_NM_%2" id="OPERATION_NM_%2" value="%6" class="form-control input-sm" disabled placeholder="作業"/>
                    </div>
               </div>
            </div>
            <input type="hidden" name="OPERATION_NM_HID_%2" id="OPERATION_NM_HID_%2" value="%6" class="form-control" />
            <input type="hidden" name="OPERATION_NO_HID_%2" id="OPERATION_NO_HID_%2" value="%5" class="form-control" />
            <input type="hidden" name="OPERATION_NX_HID_%2" id="OPERATION_NX_HID_%2" value="%5" class="form-control" />
        </div>
    </td>
    <!--作業価格-->
    <td>
        <div class="form-group">
            <div class="btn-group">
                <input type="number" id="OPERATION_PRICE_%2" name="OPERATION_PRICE_%2" value="%7" class="form-control input-sm" style="" placeholder="作業税抜価格" >
            </div>
        </div>
    </td>
    <!--作業QTY-->
    <td>
        <div class="btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-md input-sm btn-plus" id="qty_plus_%2" name="OPERATION">+</button>
            </div>
            <div class="btn-group">
                <input type="text" name="OPERATION_QTY_%2" id="OPERATION_QTY_%2" value="%8" class="form-control input-sm" disabled placeholder="数量" style="width:3em"/>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-md input-sm btn-minus" id="qty_minus_%2" name="OPERATION">-</button>
            </div>
        </div>
    </td>
    <!--EDITボタン-->
    <td>
        <a class="btn btn-primary btn-sm btn-set" id="EDIT_%2">ADD</a>
    </td>
    
     <!--DELETEボタン-->
    <td>
        <a class="btn btn-primary btn-sm btn-set" id="DELETE_%2">DELETE</a>
    </td>
</tr>
