<!--<!DOCTYPE html>-->

<table class="table" style="font-size:12px;">
    <thead>
        <tr>
            <th>#</th>
            <th>NO</th>
            <th>OPERATION CATEGORY</th>
            <th>OPERATION NAME</th>
            <th>OPERATION PRICE</th>
            <th>OPERATION QTY</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>ー</td>
            <td>
                <span class="label label-default">NEW</span>
            </td>
 
            <!--作業カテゴリ-->
            <td>
                <div class="form-group">
                    <div class="btn-group">
                        <div class="btn-group">
                            <button type="button" class="btn dropdown-toggle input-sm category" id="operation_categogy_new" data-toggle="dropdown" aria-expended="false">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu OPERATION" role="menu" name="NEW" id="category_ul_NEW">
                                ###CATEGORY###
                            </ul>
                        </div>
                        <div class="btn-group">
                            <input type="text" name="OPERATION_CATEGORY_NM_NEW" id="OPERATION_CATEGORY_NM_NEW" value="" class="form-control input-sm" disabled placeholder="作業カテゴリ"/>
                        </div>
                    </div>
                    <input type="hidden" name="OPERATION_CATEGORY_NM_HID_NEW" id="OPERATION_CATEGORY_NM_HID_NEW" value="" class="form-control" />
                    <input type="hidden" name="OPERATION_CATEGORY_NO_HID_NEW" id="OPERATION_CATEGORY_NO_HID_NEW" value="" class="form-control" />
                </div>
            </td>
 
           <!--作業名-->
            <td>
                <div class="form-group">
                    <div class="btn-group">
                        <div class="btn-group">
                            <div id="dropdown-operation-NEW" class="btn-group" name="OPERATION">
                                <button type="button" class="btn dropdown-toggle input-sm" id="operation_new" data-toggle="dropdown" aria-expended="false">
                                    <span class="caret"></span>
                                </button>
                                <ul id="dropdown-operation-list-NEW" class="dropdown-menu" role="menu" name="NEW">
                                </ul>
                            </div>
                            <div class="btn-group">
                                <input type="text" name="OPERATION_NM_NEW" id="OPERATION_NM_NEW" value="" class="form-control input-sm" disabled placeholder="作業"/>
                            </div>
                       </div>
                    </div>
                    <input type="hidden" name="OPERATION_NO_HID_NEW" id="OPERATION_NO_HID_NEW" value="" class="form-control" />
                </div>
            </td>
           <!--R2 作業価格-->
            <td>
                <div class="form-group">
                    <div class="btn-group">
                       <div class="btn-group"> 
                            <input type="number" id="OPERATION_PRICE_NEW" name="OPERATION_PRICE_NEW" value="" class="form-control input-sm" style="" placeholder="作業税抜価格" >
                        </div>
                    </div>
                </div>
            </td>
           <!--R2 作業 QTY-->
            <td>
                <div class="btn-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-md input-sm btn-plus" name="OPERATION" id="qty_plus_NEW">+</button>
                    </div>
                    <div class="btn-group">
                        <input type="text" name="OPERATION_QTY_NEW" id="OPERATION_QTY_NEW" value="" class="form-control input-sm" disabled placeholder="数量" style="width:3em"/>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-md input-sm btn-minus" name="OPERATION" id="qty_minus_NEW">-</button>
                    </div>
                </div>
            </td>
            <td>ー</td>
             <!--ADDボタン-->
            <td>
                <a class="btn btn-primary btn-sm btn-set" id="SET_ADD_NEW">ADD</a>
            </td>
        </tr>

        <!--LIST 登録済セットの表示-->
        ###TABLE_RECORDS###
   </tbody>
