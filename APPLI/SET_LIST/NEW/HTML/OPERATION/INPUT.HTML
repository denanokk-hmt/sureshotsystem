<!--<!DOCTYPE html>-->
<!--<html>-->

<div class="container">
    
    <div class="container">
    <div class="fixed gray-trans-over">

        <!--Header Info-->
        <div class="row">
            <label class="control-label col-sm-1">
                <h3><i class="glyphicon glyphicon-info-sign"></i></h3>
            </label>
            <div class="col-sm-6 lbl-header-info">
                <span class="label label-danger ###CATEGORY_ERR###">Category was Invalid.</span>
                <span class="label label-danger ###NAME_ERR###">Name was Invalid.</span>
                <span class="label label-danger ###PRICE_ERR###">Price was Invalid.</span>
                <span class="label label-danger ###ITEM_DUPLECATED###">Duplicated name.</span>
                <span id="info-msg" class="label label-lg label-###INFO_LV###">
                    ###INFO_MSG###
                </span>
            </div>
        </div>
    </div>
    </div>

    <!--Spacer-->
    <div class="header-dummy" style="height:9.0em; background-color:piink;"></div>

    <!--Contents Records/Pagination-->
    <div class="header-under-contents">
        <form class="form-inline form-horizontal"  action="/APP/SET_CATEGORY/LISTS/SHOW" method="GET">
            <div class="contents-table">
                ###TABLE###
            </div>
       </form>
    </div>
</div>

<script>

    $(document).ready(function() {
        $("#pager").sticky({topSpacing:0});
    });

    //カテゴリを選択
    $(document).on('click', 'a.category-list', function() {
        
        //選択カテゴリを取得する
        var kindU = $(this).parent().attr("name");        
        var kindL = $(this).parent().attr("name").toLowerCase();        

        //SEARCH用URLを設定
        search_url = '/APP/' + kindU + '_LIST/SEARCH/INPUT';

        //選択した部品のidから行を取得する
        var idname = $(this).attr("id"); 
        var list_id = idname.split("_");
        var row = $(this).parent().parent().attr("name");
        var cat_no = list_id[2];
        var choice = $(this).text();

        //該当のレコードに選択したカテゴリ名を設定
        $('#' + kindU + '_CATEGORY_NM_' + row).val(choice);
        $('#' + kindU + '_CATEGORY_NM_HID_' + row).val(choice);

        //該当のレコードに選択したカテゴリ番号を設定
        $('#' + kindU + '_CATEGORY_NO_HID_' + row).val(cat_no);

        if (kindU != 'PAGE' && kindU != 'SET') {

            //選択したカテゴリで抽出
            var jqXHR = $.ajax({
                type: 'POST',
                url: search_url,
                data: {
                    CATEGORY_NO: cat_no,
                    ROW: row
                }
            });
            jqXHR.done(function(data) {
                search_result = data;
                $('#dropdown-' + kindL + '-' + row).addClass('open');
                $('#dropdown-' + kindL + '-list-' + row).html(data);
                
                //クリア
                $('#' + kindU + '_NM_' + row).val('');
                $('#' + kindU + '_NO_HID_' + row).val('');
                $('#' + kindU + '_PRICE_' + row).val('');
                if (kindU == 'PARTS') {
                    $('#PARTS_QTY_' + row).val('0');
                }
                if (row != 'PAGE' && row != 'NEW') {
                    $('#' + kindU + '_NX_HID_' + row).val('');
                }
            });
            jqXHR.fail(function() {
                search_result = '一致するパーツがありません。';
            });
        }
    });

    //作業選択
    $(document).on('click', 'li.list-operation,li.list-parts', function() {

        var kind = $(this).parent().parent().attr("name");

        //選択したリストのidから行を取得する:list-行-部品番号
        var idname = $(this).attr("id"); 
        var list_id = idname.split("-");
        var row = list_id[1];
        var itemNo = $(this).val();
        var itemNm = $(this).text();
        var itemPrice = $('#' + kind + '_PRICE_' + row + '_' + itemNo).val();
        $('#' + kind + '_NM_' + row).val(itemNm);
        $('#' + kind + '_PRICE_' + row).val(itemPrice);
        $('#' + kind + '_QTY_' + row).val('1');
        $('#' + kind + '_NO_HID_' + row).val(itemNo);
    });

    //作業 数量PLUS
    $(document).on('click', ':button.btn-plus', function() {
        var kind = $(this).attr("name");
        var idname = $(this).attr("id"); 
        var list_id = idname.split("_");
        var row = list_id[2];
        var qty = $('#' + kind + '_QTY_' + row).val();
        var subTTL = $('#' + kind + '_PRICE_' + row).val();
        $('#' + kind + '_QTY_' + row).val(parseInt(qty) + parseInt(1));
        qty = $('#' + kind + '_QTY_' + row).val();
        $('#' + kind + '_PRICE_' + row).val(parseInt(subTTL) * parseInt(qty));
    });

    //作業 数量MINUS
    $(document).on('click', ':button.btn-minus', function() {
        var kind = $(this).attr("name");
        var idname = $(this).attr("id"); 
        var list_id = idname.split("_");
        var row = list_id[2];
        var qty = $('#' + kind + '_QTY_' + row).val();
        var subTTL = $('#' + kind + '_PRICE_' + row).val();
        if (parseInt(qty) > 1) {
            $('#' + kind + '_QTY_' + row).val(parseInt(qty) - parseInt(1));
        }
        $('#' + kind + '_PRICE_' + row).val(parseInt(subTTL) / parseInt(qty));
    });

     //作業追加
    $(document).on('click', 'a.btn-set', function() {

        //イベント基本情報
        var idname = $(this).attr("id"); 
        var list_id = idname.split("_");
        var action = list_id[1];
        var row = list_id[2];
       //作業
        var operation_category_no = $('#OPERATION_CATEGORY_NO_HID_' + row).val();
        var operation_category_nm = $('#OPERATION_CATEGORY_NM_' + row).val();
        var operation_no = $('#OPERATION_NO_HID_' + row).val();
        var operation_nm = $('#OPERATION_NM_' + row).val();
        var operation_price = $('#OPERATION_PRICE_' + row).val();
        var operation_qty = $('#OPERATION_QTY_' + row).val();

        //仮登録して画面のレコードに1行追加する
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/SET_LIST/NEW/OPERATION/ADD',
            data: {
              OPERATION_CATEGORY_NO: operation_category_no,
              OPERATION_CATEGORY_NM: operation_category_nm,
              OPERATION_NO: operation_no,
              OPERATION_NM: operation_nm,
              OPERATION_PRICE: operation_price,
              OPERATION_QTY: operation_qty
            }
        });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert("作業の追加が出来ませんでした。");
            } else {
                $('intput[type="text"]').each(function() {
                });
                $('table').html(data);
            }
        });
        jqXHR.fail(function(data) {
            alert("作業の追加に失敗しました。");
        });
    });

    //セット変更
    function editSet(id) {
        var page_filter = $('#CATEGORY_NM_HID_PAGE').val();
        var page_category_no = $('#CATEGORY_NO_HID_PAGE').val();
        var edit_category_no = $('#CATEGORY_NO_HID_' + id).val();
        var edit_category_nx = $('#CATEGORY_NX_HID_' + id).val();
        var edit_category_name = $('#CATEGORY_NM_HID_' + id).val();
        var edit_set_name = $('#SET_NAME_' + id).val();
        var edit_set_name_jp = $('#SET_NAME_JP_' + id).val();
        var edit_set_price = $('#SET_PRICE_' + id).val();
        var edit_set_remarks = $('#SET_REMARKS_' + id).val();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/SET_LIST/EDIT/COMPLETE',
            data: {
                PAGE_FILTER: page_filter,
                CATEGORY_NO_HID_PAGE: page_category_no,
                EDIT_SET_NO: id,
                EDIT_SET_CATEGORY_NO: edit_category_no,
                EDIT_SET_CATEGORY_NX: edit_category_nx,
                EDIT_SET_CATEGORY_NAME: edit_category_name,
                EDIT_SET_NAME: edit_set_name,
                EDIT_SET_NAME_JP: edit_set_name_jp,
                EDIT_SET_PRICE: edit_set_price,
                EDIT_SET_REMARKS: edit_set_remarks
            }
        });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(edit_set_name + "は、既に使われています。");
            } else if (data == 111) {
                $('#info-msg').html(edit_set_name + "を変更しました。");
            } else {
                $('#info-msg').html(edit_set_name + "を変更出来ませんでした。");
            }
        });
        jqXHR.fail(function() {
            alert("更新処理に失敗しました。");
        });
    }

    //セット削除
    function deleteSet(id) {
        var delete_set_name = $('#SET_NAME_' + id).val();
        var delete_category_nx = $('#CATEGORY_NX_HID_' + id).val();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/SET_LIST/DELETE/COMPLETE',
            data: {
                DELETE_SET_NO: id,
                DELETE_CATEGORY_NX: delete_category_nx,
            }
       });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(delete_set_name + "は、使用されていませんでした。");
            } else if (data == 111) {
                var sel = '#edit-row-' + id;
                $(sel).remove();
                $('#info-msg').html(delete_set_name + "を削除しました。");
            } else {
                $('#info-msg').html(delete_set_name + "を削除出来ませんでした。");
            }
        });
        jqXHR.fail(function() {
            alert("削除処理に失敗しました。");
        });
 
    }

</script>
