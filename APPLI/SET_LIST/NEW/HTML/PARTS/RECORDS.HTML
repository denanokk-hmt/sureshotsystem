<!--<!DOCTYPE html>-->
<!--<html>-->
<!--SET LISTS Records-->

<!--RECORDS-->
<!-- R1 -->
<tr id="edit-row-%1">
    <td>
        <span class="label label-default">%1</span>
    </td>
		<!--部品カテゴリ-->
		<td>
		    <div class="form-group">
		        <div class="btn-group">
		            <div class="btn-group">
		                <button type="button" class="btn dropdown-toggle input-sm category" id="parts_categogy_%1" data-toggle="dropdown" aria-expended="false">
		                    <span class="caret"></span>
		                </button>
		                <ul class="dropdown-menu PARTS" role="menu" name="%1" id="category_ul_%1">
		                    ###CATEGORY###
		                </ul>
		            </div>
		            <div class="btn-group">
		                <input type="text" name="PARTS_CATEGORY_NM_%1" id="PARTS_CATEGORY_NM_%1" value="%3" class="form-control input-sm" disabled placeholder="部品カテゴリ"/>
		            </div>
		        </div>
		        <input type="hidden" name="PARTS_CATEGORY_NM_HID_%1" id="PARTS_CATEGORY_NM_HID_%1" value="%3" class="form-control" />
		        <input type="hidden" name="PARTS_CATEGORY_NO_HID_%1" id="PARTS_CATEGORY_NO_HID_%1" value="%2" class="form-control" />
		        <input type="hidden" name="PARTS_CATEGORY_NX_HID_%1" id="PARTS_CATEGORY_NX_HID_%1" value="%2" class="form-control" />
		    </div>
		</td>
     <!--部品名-->
    <td>
        <div class="form-group">
            <div class="btn-group">
                <div class="btn-group">
                    <div id="dropdown-parts-%1" class="btn-group">
                        <button type="button" class="btn dropdown-toggle input-sm" id="parts_%1" data-toggle="dropdown" aria-expended="false">
                            <span class="caret"></span>
                        </button>
                        <ul id="dropdown-parts-list-%1" class="dropdown-menu" role="menu" name="%1">
                        </ul>
                    </div>
                    <div class="btn-group">
                        <input type="text" name="PARTS_NM_%1" id="PARTS_NM_%1" value="%5" class="form-control input-sm" disabled placeholder="部品"/>
                    </div>
               </div>
            </div>
            <input type="hidden" name="PARTS_NM_HID_%1" id="PARTS_NM_HID_%1" value="%5" class="form-control" />
            <input type="hidden" name="PARTS_NO_HID_%1" id="PARTS_NO_HID_%1" value="%4" class="form-control" />
            <input type="hidden" name="PARTS_NX_HID_%1" id="PARTS_NX_HID_%1" value="%4" class="form-control" />
        </div>
    </td>
    <!--部品価格-->
    <td>
        <div class="form-group">
            <div class="btn-group">
                <input type="number" id="PARTS_PRICE_%1" name="PARTS_PRICE_%1" value="%6" class="form-control input-sm" disabled=disabled style="" placeholder="部品税抜価格" >
            </div>
        </div>
    </td>
    <!--部品QTY-->
    <td>
        <div class="btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-md input-sm btn-plus" id="qty_plus_%1" name="PARTS">+</button>
            </div>
            <div class="btn-group">
                <input type="text" name="PARTS_QTY_%1" id="PARTS_QTY_%1" value="%7" class="form-control input-sm" disabled placeholder="数量" disabled=disabled style="width:3em"/>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-md input-sm btn-minus" id="qty_minus_%1" name="PARTS">-</button>
            </div>
        </div>
    </td>
    <!--EDITボタン-->
    <td>
        <a class="btn btn-warning btn-sm btn-parts" id="PARTS_EDIT_%1">EDIT</a>
    </td>
    
     <!--DELETEボタン-->
    <td>
        <a class="btn btn-danger btn-sm btn-parts" id="PARTS_DELETE_%1">DELETE</a>
    </td>
</tr>
<!--RECORDS-->

<!--</html>-->
