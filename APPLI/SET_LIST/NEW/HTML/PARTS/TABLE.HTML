<!--<!DOCTYPE html>-->
<!--<html>-->
<table class="table" style="font-size:12px;">
    <thead>
        <tr>
            <th>#</th>
            <th>PARTS CATEGORY</th>
            <th>PARTS NAME</th>
            <th>PARTS PRICE</th>
            <th>PARTS QTY</th>
            <th>
                <!--ADDボタン-->
                <td>
                    <a class="btn btn-success btn-sm btn-set" id="PARTS_SET">SET</a>
                </td>
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <span class="label label-default">NEW</span>
            </td>
 
            <!--部品カテゴリ-->
            <td>
                <div class="form-group">
                    <div class="btn-group">
                        <div class="btn-group">
                            <button type="button" class="btn dropdown-toggle input-sm category" id="parts_categogy_new" data-toggle="dropdown" aria-expended="false">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu PARTS" role="menu" name="NEW" id="category_ul_NEW">
                                ###CATEGORY###
                            </ul>
                        </div>
                        <div class="btn-group">
                            <input type="text" name="PARTS_CATEGORY_NM_NEW" id="PARTS_CATEGORY_NM_NEW" value="" class="form-control input-sm" disabled placeholder="部品カテゴリ"/>
                        </div>
                    </div>
                    <input type="hidden" name="PARTS_CATEGORY_NM_HID_NEW" id="PARTS_CATEGORY_NM_HID_NEW" value="" class="form-control" />
                    <input type="hidden" name="PARTS_CATEGORY_NO_HID_NEW" id="PARTS_CATEGORY_NO_HID_NEW" value="" class="form-control" />
                </div>
            </td>
 
           <!--部品名-->
            <td>
                <div class="form-group">
                    <div class="btn-group">
                        <div class="btn-group">
                            <div id="dropdown-parts-NEW" class="btn-group" name="PARTS">
                                <button type="button" class="btn dropdown-toggle input-sm" id="parts_new" data-toggle="dropdown" aria-expended="false">
                                    <span class="caret"></span>
                                </button>
                                <ul id="dropdown-parts-list-NEW" class="dropdown-menu" role="menu" name="NEW">
                                </ul>
                            </div>
                            <div class="btn-group">
                                <input type="text" name="PARTS_NM_NEW" id="PARTS_NM_NEW" value="" class="form-control input-sm" disabled placeholder="部品"/>
                            </div>
                       </div>
                    </div>
                    <input type="hidden" name="PARTS_NO_HID_NEW" id="PARTS_NO_HID_NEW" value="" class="form-control" />
                </div>
            </td>
           <!--R2 部品価格-->
            <td>
                <div class="form-group">
                    <div class="btn-group">
                       <div class="btn-group"> 
                            <input type="number" id="PARTS_PRICE_NEW" name="PARTS_PRICE_NEW" value="" class="form-control input-sm" disabled=disabled style="" placeholder="部品税抜価格" >
                        </div>
                    </div>
                </div>
            </td>
           <!--R2 部品 QTY-->
            <td>
                <div class="btn-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-md input-sm btn-plus" name="PARTS" id="qty_plus_NEW">+</button>
                    </div>
                    <div class="btn-group">
                        <input type="text" name="PARTS_QTY_NEW" id="PARTS_QTY_NEW" value="" class="form-control input-sm" disabled=disabled placeholder="数量" style="width:3em"/>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-md input-sm btn-minus" name="PARTS" id="qty_minus_NEW">-</button>
                    </div>
                </div>
            </td>
            <!--Clearボタン-->
            <td>
                <a class="btn btn-default btn-sm btn-parts" id="PARTS_CLEAR_NEW">CLEAR</a>
            </td>
            <!--ADDボタン-->
            <td>
                <a class="btn btn-primary btn-sm btn-parts" id="PARTS_ADD_NEW">ADD</a>
            </td>
        </tr>

        <!--LIST 登録済セットの表示-->
        ###TABLE_RECORDS###
   </tbody>
</table>
<!--</html>-->
