<!--PARTS LISTS Records-->
<!--<html>-->

<!--RECORDS-->
<tr id="edit-row-%2">
    <!--順番-->
    <td>%1</td>
    <!--ID-->
    <td>
        <span class="label label-default">%2</span>
    </td>
    <!--カテゴリ-->
    <td>
        <div class="edit">
            <div class="form-group">
                <div class="btn-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle input-sm" data-toggle="dropdown" id="category" aria-expended="false">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" name="%2">
                            ###CATEGORY###
                        </ul>
                    </div>
                    <div class="btn-group">
                        <input type="text" name="CATEGORY_NM_%2" id="CATEGORY_NM_%2" value="%4" class="form-control input-sm" disabled />
                    </div>
                    <input type="hidden" name="CATEGORY_NM_HID_%2" id="CATEGORY_NM_HID_%2" value="%4" class="form-control" />
                    <input type="hidden" name="CATEGORY_NO_HID_%2" id="CATEGORY_NO_HID_%2" value="%3" class="form-control" />
                    <input type="hidden" name="CATEGORY_NX_HID_%2" id="CATEGORY_NX_HID_%2" value="%3" class="form-control" />
                </div>
            </div>
        </div>
    </td>
    <!--作業名-->
    <td>
        <input type="text" name="PARTS_NAME_%2" id="PARTS_NAME_%2" value="%5" class="form-control input-sm" />
    </td>
    <!--料金-->
    <td>
        <input type="number" name="PARTS_PRICE_%2" id="PARTS_PRICE_%2" value="%7" class="form-control input-sm" />
    </td>
    <!--詳細ボタン-->
    <td>
        <!--詳細ボタン-->
        <a class="btn btn-success btn-sm" id="PARTS_DETAIL_%2" onclick="detailParts(%2); return false;" >DETAIL</a>
        <a class="btn btn-warning btn-sm" id="PARTS_EDIT_%2" onclick="editParts(%2); return false;" >EDIT</a>
        <!--更新ボタン-->
        <a class="btn btn-warning btn-sm" id="PARTS_EDIT_%2" onclick="editParts(%2); return false;" >EDIT</a>
        <!--削除ボタン-->
        <a class="btn btn-danger btn-sm" id="PARTS_DELETE_%2" onclick="deleteParts(%2); return false;" >DEL</a>
    </td>
</tr>
<!--RECORDS-->
