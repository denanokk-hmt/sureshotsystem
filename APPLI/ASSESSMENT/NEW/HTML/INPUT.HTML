<script>

    //顧客検索
    $("#customer_search").on('click', function() {
        var words = $("#CUSTOMER_NAME").val();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/CUSTOMER/SEARCH/INPUT',
            data: {
                SEARCH_NAME: words
            }
        });
        jqXHR.done(function(data) {
            alert(data);
            search_result = data;
            $('#customer-result').html(data);
        });
        jqXHR.fail(function() {
            search_result = '一致する顧客名がありません。';
        });
    });

    //顧客検索結果選択
    $(document).on('click', '#customer-search-result', function() {
        var customer_no = $('#customer-search-result').val();
        var customer_no = $('#customer-search-result').val();
        $('CUSTOMER_NO').val(customer_no);

        //Guestを選択した場合
        if (customer_no == 'Guest') { 
            var jqXHR = $.ajax({
                type: 'POST',
                url: '/APP/ASSESSMENT/NEW/GUEST_CUSTOMER_NO',
            });
            jqXHR.done(function(data) {
                alert(data);
                $('#CUSTOMER_NO').val(data);
            });
            jqXHR.fail(function() {
                search_result = 'failer get guest customer number.';
            });
        } else {
            $('').val();
            $('').val();
            $('').val();

        }
    });



</script>
