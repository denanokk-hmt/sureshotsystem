<!--<!DOCTYPE html>-->
<!--<html>-->
<!--<body>-->
<div id="whole" class="container fade-in" style="opacity:0">
    <div class="col-md-6 col-md-offset-1">

        <!--Header Info-->
        <div class="row">
            <div class="col-md-1 hidden-xs" >
                <label class="control-label">
                    <i class="glyphicon glyphicon-info-sign"></i>
                </label>
            </div>
            <div class="col-md-10 lbl-header-info">
                <span class="text-primary h4 lbl-header-info">
                この内容に変更しますか？
                </span>
            </div>
        </div>
        <br>

        <!--Contents-->
        <form action="/APP/STUFF/EDIT" method="POST">
			      <input type="hidden" name="ACTION" value="COMPLETE" />
			      <input type="hidden" name="REST" value="PUT" />
			      <input type="hidden" name="ENC_ID" value="###ENC_ID###" />

            <!--STUFF_ID-->
	          <div class="row">
                <div class="col-md-1 hidden-xs">
                    <label class="control-label">
                        <i class="glyphicon glyphicon-user"></i>
                    </label>
                </div>
                <div class="col-md-10 col-xs-11">
                    <span class="text-info h3">###STUFF_ID###</span>
                </div>
                <div class="col-md-1 col-xs-1"></div>
	            <input type="hidden" name="STUFF_ID" value="###STUFF_ID###" />
            </div>
	          <br />
           
            <!--FAMILY_NAME-->
	          <div class="row">
                <div class="col-md-1 hidden-xs">
                    <label class="control-label">
                        <i class="glyphicon glyphicon-user"></i>
                    </label>
                </div>
                <div class="col-md-10 col-xs-11">
                    <span class="text-info h3">###FAMILY_NAME###</span>
                </div>
                <div class="col-md-1 col-xs-1"></div>
	            <input type="hidden" name="FAMILY_NAME" value="###FAMILY_NAME###" />
            </div>
	          <br />

            <!--GIVEN_NAME-->
            <div class="row">
                <div class="col-md-1 hidden-xs">
                    <label class="control-label">
                        <i class="glyphicon glyphicon-user"></i>
                    </label>
                </div>
                <div class="col-md-10 col-xs-11">
	                <span class="text-info h3">###GIVEN_NAME###</span>
                </div>
                <input type="hidden" name="GIVEN_NAME" value="###GIVEN_NAME###" />
            </div>
	          <br />

            <!--EMAIL-->
            <div class="row">
                <div class="col-md-1 hidden-xs">
                    <label class="control-label">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </label>
                </div>
                <div class="col-md-10 col-xs-11">
	                <span class="text-info h3">###EMAIL###</span>
                </div>
                <input type="hidden" name="EMAIL" value="###EMAIL###" />
            </div>
	          <br />

            <!--TEL1-->
            <div class="row">
                <div class="col-md-1 hidden-xs">
                    <label class="control-label">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </label>
                </div>
                <div class="col-md-10 col-xs-11">
	                <span class="text-info h3">###TEL1###</span>
                </div>
                <input type="hidden" name="TEL1" value="###TEL1###" />
            </div>
	          <br />

            <!--TEL2-->
            <div class="row">
                <div class="col-md-1 hidden-xs">
                    <label class="control-label">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </label>
                </div>
                <div class="col-md-10 col-xs-11">
	                <span class="text-info h3">###TEL2###</span>
                </div>
                <input type="hidden" name="TEL2" value="###TEL2###" />
            </div>
	          <br />

            <!--PASSWORD-->
            <div class="row">
                <div class="col-md-1 hidden-xs">
                    <label class="control-label">
                        <i class="glyphicon glyphicon-edit"></i>
                    </label>
                </div>
                <div class="col-md-10 col-xs-11">
	                <span class="text-info h3">###PASSWORD###</span>
                </div>
                <input type="hidden" name="PASSWORD" value="###PASSWORD_VAL###" />
            </div>
	          <br />

            <!--ADMIN-->
            <div class="row">
                <div class="col-md-1 hidden-xs">
                    <label class="control-label">
                        <i class="glyphicon glyphicon-edit"></i>
                    </label>
                </div>
                <div class="col-md-10 col-xs-11">
	                <span class="text-info h3">###ADMIN###</span>
                </div>
                <input type="hidden" name="ADMIN" value="###ADMIN_VAL###" />
            </div>
	          <br />

            <!--COMPLETE BUTTON-->
            <div class="row">
                <div class="col-md-1 hidden-xs">
                </div>
                <div class="col-md-10 col-xs-11">
                    <div class="form-group">
	                    <button type="submit" class="btn btn-primary btn-md" />
	                        <span class="">COMPLETE</span>
                        </button>
                    </div>
                </div>
            </div>
	      </form>
    </div>
</div>

<script>

    //ロード時に全画面をフェードイン
    $(window).on('load',function(){
        $('#whole').css("opacity","1");
    });
</script>
