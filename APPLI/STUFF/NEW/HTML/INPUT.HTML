<!--<!DOCTYPE html>-->
<!--<html>-->
<!--<body>-->
<div class="container">
    <div class="col-md-6 col-md-offset-1">

    <!--Header Info-->
    <div class="row">
        <div class="col-md-1 col-xs-1" >
            <label class="control-label">
                <i class="glyphicon glyphicon-info-sign"></i>
            </label>
        </div>
        <div class="col-md-10 lbl-header-info">
		<span class="label label-default ###INFO_TOP_MSG###">Please input berow objects.</span>
        </div>
        <div class="col-md-10 lbl-header-info">
            <span class="label label-danger ###FAMILY_NAME_ERR###">FAMILY NAME was Invalid.</span>
            <span class="label label-danger ###GIVEN_NAME_ERR###">GIVEN NAME was Invalid.</span>
            <span class="label label-danger ###EMAIL_ERR###">EMAIL was Invalid.</span>
            <span class="label label-danger ###EMAIL_DUPLECATED###">Duplicated EMAIL.</span>
            <span class="label label-danger ###PASSWORD_ERR###">PASSWORD was Invalid.</span>
            <span class="label label-danger ###PASSWORD_CONFIRMATION_ERR###">PASSWORD CONFIRMATION was Invalid.</span>
        </div>
    </div>
    <br> 

    <!--INPUT-->
    <form action="/APP/STUFF/NEW" method="POST">
	      <input type="hidden" name="ACTION" value="CONFIRM" />
	      <input type="hidden" name="REST" value="POST" />
        <div class="row">
            <div class="col-md-1 hidden-xs">
                <label class="control-label ###FAMILY_NAME_LBL_COLOR###">
                    <i class="glyphicon glyphicon-user"></i>
                </label>
            </div>
            <div class="col-md-10 col-xs-11">
                <div class="form-group">
	                <input type="text" name="FAMILY_NAME" value="###FAMILY_NAME_VALUE###" class="form-control" placeholder="Family Name" />
                </div>
            </div>
            <div class="col-md-1 col-xs-1"></div>
        </div>
        <br> 

        <div class="row">
            <div class="col-md-1 hidden-xs">
                <label class="control-label ###GIVEN_NAME_LBL_COLOR###">
                    <i class="glyphicon glyphicon-user"></i>
                </label>
            </div>
            <div class="col-md-10 col-xs-11">
                <div class="form-group">
	                <input type="text" name="GIVEN_NAME" value="###GIVEN_NAME_VALUE###" class="form-control" placeholder="Given Name" />
                </div>
            </div>
            <div class="col-md-1 col-xs-1"></div>
        </div>
        <br> 

        <div class="row">
            <div class="col-md-1 hidden-xs">
                <label class="control-label ###EMAIL_LBL_COLOR###">
                    <i class="glyphicon glyphicon-envelope"></i>
                </label>
            </div>
            <div class="col-md-10 col-xs-11">
                <div class="form-group">
                    <input type="email" name="EMAIL" id="EMAIL" value="###EMAIL_VALUE###" class="form-control" placeholder="ID (e-mail)" />
                </div>
            </div>
            <div class="col-md-1 col-xs-1"></div>
        </div>
        <br> 

        <div class="row">
            <div class="col-md-1 hidden-xs ">
                <label class="control-label ###PW_LBL_COLOR###">
                    <i class="glyphicon glyphicon-edit"></i>
                </label>
            </div>
            <div class="col-md-10 col-xs-11 ">
                <div class="form-group">
                    <input type="password" name="PASSWORD" id="PASSWORD" value="###PASSWORD_VALUE###" class="form-control" placeholder="Password" />
                </div>
            </div>
            <div class="col-md-1 col-xs-1"></div>
        </div>
        <br> 

        <div class="row">
            <div class="col-md-1 hidden-xs">
                <label class="control-label ###PW_CONF_LBL_COLOR###">
                    <i class="glyphicon glyphicon-thumbs-up"></i>
                </label>
            </div>
            <div class="col-md-10 col-xs-11">
                <div class="form-group">
                    <input type="password" name="PASSWORD_CONFIRMATION" id="PASSWORD_CONFIRMATION" value="###PASSWORD_CONFIRMATION_VALUE###" class="form-control" placeholder="Password Confirmation" />
                </div>
            </div>
            <div class="col-md-1 col-xs-1"></div>
        </div>
        <br> 

        <div class="row">
            <div class="col-md-1 hidden-xs">
            </div>
            <div class="col-md-10 col-xs-11">
                <div class="form-group">
	                <button type="submit" class="btn btn-primary btn-md" />
                        <span class="glyphicon glyphicon-eye-open"> Chek!!</span>
                    </button>
                </div>
            </div>
        </div>

    </form>
    </div>
</div>

<!--</html>-->
