<div id="whole" class="container fade-in" style="opacity:0">
    <div class="col-md-6 col-md-offset-1">

    <!--Header info-->
    <div class="row">
        <div class="col-md-1 hidden-xs" >
            <label class="control-label">
                <i class="glyphicon glyphicon-info-sign"></i>
            </label>
        </div>
        <div class="col-md-10 lbl-header-info">
            <span class="label label-lg label-###INFO_LV### lbl-header-info">
                ###AUTH_MSG###
            </span>
        </div>
    </div>
    <br>

    <!--Contents-->
    <form action="/APP/STUFF/SIGNIN" method="POST">
        <input type="hidden" name="ACTION" value="AUTH" />
        <input type="hidden" name="REST" value="PUT" />
        <input type="hidden" name="RETURN_URL" value="###RETURN_URL###" />
        
        <!--ID(EMail)-->
        <div class="row">
            <div class="col-md-1 hidden-xs">
                <label class="control-label">
                    <i class="glyphicon glyphicon-envelope"></i>
                </label>
            </div>
            <div class="col-md-10 col-xs-11">
                <div class="form-group">
                    <input type="email" id="ID" name="ID" value="###ID_VALUE###" class="form-control" placeholder="ID(Email)" >
                </div>
            </div>
            <div class="col-md-1 col-xs-1"></div>
        </div>
        <br> 

        <!--PW-->
        <div class="row">
            <div class="col-md-1 hidden-xs">
                    <label class="control-label" for="PASSWORD">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </label>
            </div>
            <div class="col-md-10 col-xs-11">
                <div class="form-group">
                    <input type="password" id="PASSWORD" name="PASSWORD" value="###PASSWORD_VALUE###" class="form-control" placeholder="PASSWORD">
                </div>
            </div>
            <div class="col-md-1 col-xs-1"></div>
        </div>
        <br> 

        <!--submit-->
        <div class="row">
            <div class="col-md-1 hidden-xs">
            </div>
            <div class="col-md-10 col-xs-11">
                <input type="submit" name="SUBMIT" value="AUTH" class="btn btn-primary btn-md" />
            </div>
        </div>
    </form>
    </div>
</div>

<script type="text/javascript">

    //ロード時に全画面をフェードイン
    $(window).on('load',function(){
        $('#whole').css("opacity","1");
    });
