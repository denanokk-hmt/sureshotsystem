<!--OPERATION LISTS Records-->

<!--RECORDS-->
<tr id="row-%1">

  <!--#row-->
    <td>%1</td>

  <!--Category-->
    <td>
        <div class="edit">
            <div class="form-group">
                <div class="btn-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle input-sm category" id="operation_category_%1" data-toggle="dropdown" id="category" aria-expended="false">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" name="%1">
                            ###CATEGORY###
                        </ul>
                    </div>
                    <div class="btn-group">
                        <input type="text" name="CATEGORY_NM_%1" id="CATEGORY_NM_%1" value="%3" class="form-control input-sm" disabled />
                    </div>
                    <input type="hidden" name="CATEGORY_NO_HID_%1" id="CATEGORY_NO_HID_%1" value="%2" class="form-control" />
                </div>
            </div>
        </div>
    </td>

  <!--Operation-->
    <td>
        <div class="form-group">
            <div class="btn-group">
                <div class="btn-group">
                <div id="dropdown-operation-%1" class="btn-group">
                    <button type="button" class="btn dropdown-toggle input-sm btn-operation" name="%1" id="operation_%1" data-toggle="dropdown" aria-expended="false">
                        <span class="caret"></span>
                    </button>
                    <ul id="dropdown-operation-list-%1" class="dropdown-menu" role="menu" name="%1">
                    </ul>
                </div>
                <div class="btn-group">
                        <input type="text" name="OPERATION_NM_%1" id="OPERATION_NM_%1" value="%5" class="form-control input-sm" disabled placeholder="作業"/>
                    </div>
                </div>
            </div>
            <input type="hidden" name="OPERATION_NO_HID_%1" id="OPERATION_NO_HID_%1" value="%4" class="form-control" />
        </div>
    </td>

  <!--Price-->
    <td>
        <input type="text" name="OPERATION_PRICE_%1" id="OPERATION_PRICE_%1" value="%6" class="form-control input-sm" />
    </td>
    
  <!--Qty-->
    <td>
        <div class="btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-md input-sm btn-plus" id="qty_plus_%1" name="OPERATION">+</button>
            </div>
            <div class="btn-group">
                <input type="text" name="OPERATION_QTY_%1" id="OPERATION_QTY_%1" value="%7" class="form-control input-sm" disabled placeholder="数量" style="width:3em"/>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-md input-sm btn-minus" id="qty_minus_%1" name="OPERATION">-</button>
            </div>
        </div>
    </td>

  <!--Edit-->
    <td>
        <a class="btn btn-warning btn-sm btn-operation" id="OPERATION_EDIT_%1" >EDIT</a>
    </td>

  <!--Delete-->
    <td>
        <a class="btn btn-danger btn-sm btn-operation" id="OPERATION_DELETE_%1" >DEL</a>
    </td>
</tr>
<!--RECORDS-->
