<!--OPERATION LISTS Records-->

<!--RECORDS-->
<tr id="edit-row-%2">
    <td>%1</td>
    <td>
        <span class="label label-default">%2</span>
    </td>
    <td>
        <div class="edit">
            <div class="form-group">
                <div class="btn-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle input-sm" data-toggle="dropdown" id="category" aria-expended="false">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" name="%2">
                            ###CATEGORY###
                        </ul>
                    </div>
                    <div class="btn-group">
                        <input type="text" name="CATEGORY_NM_%2" id="CATEGORY_NM_%2" value="%4" class="form-control input-sm" disabled />
                    </div>
                    <input type="hidden" name="CATEGORY_NM_HID_%2" id="CATEGORY_NM_HID_%2" value="%4" class="form-control" />
                    <input type="hidden" name="CATEGORY_NO_HID_%2" id="CATEGORY_NO_HID_%2" value="%3" class="form-control" />
                    <input type="hidden" name="CATEGORY_NX_HID_%2" id="CATEGORY_NX_HID_%2" value="%3" class="form-control" />
                </div>
            </div>
        </div>
    </td>
    <td>
        <input type="text" name="OPERATION_NAME_%2" id="OPERATION_NAME_%2" value="%5" class="form-control input-sm" />
    </td>
    <td>
        <input type="text" name="OPERATION_NAME_JP_%2" id="OPERATION_NAME_JP_%2" value="%6" class="form-control input-sm" />
    </td>
    <td>
        <input type="number" name="OPERATION_PRICE_%2" id="OPERATION_PRICE_%2" value="%7" class="form-control input-sm" />
    </td>
    <td>
        <input type="text" name="OPERATION_REMARKS_%2" id="OPERATION_REMARKS_%2" value="%8" class="form-control input-sm" />
    </td>
    <td>
        <a class="btn btn-warning btn-sm" id="OPERATION_EDIT_%2" onclick="editOperation(%2); return false;" >EDIT</a>
    </td>
    <td>
        <a class="btn btn-danger btn-sm" id="OPERATION_DELETE_%2" onclick="deleteOperation(%2); return false;" >DEL</a>
    </td>
</tr>
<!--RECORDS-->
