<!--<!DOCTYPE html>-->
<!--<html>-->


<table class="table" style="font-size:12px;">
    <thead>
        <tr>
            <th>#</th>
            <th>NO</th>
            <th>OPERATION CATEGORY</th>
            <th>OPERATION NAME</th>
            <th>PRICE</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!--作業新規追加-->
        <tr>
            <!--順-->
            <td>-</td>
            <!--ID-->
            <td>
                <span class="label label-default">NEW</span>
            </td>
            <!--カテゴリ-->
            <td>
                <div class="form-group">
                    <div class="btn-group">
                        <div class="btn-group">
                            <button type="button" class="btn btn-info dropdown-toggle input-sm" id="new_operation_categogy" data-toggle="dropdown" aria-expended="false">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" name="NEW">
                                ###CATEGORY###
                            </ul>
                        </div>
                        <div class="btn-group">
                            <input type="text" id="CATEGORY_NM_NEW" name="CATEGORY_NM_NEW" id="CATEGORY_NM_NEW" value="" class="form-control input-sm" disabled placeholder="作業カテゴリ"/>
                        </div>
                    </div>
                    <input type="hidden" name="CATEGORY_NM_HID_NEW" id="CATEGORY_NM_HID_NEW" value="" class="form-control" />
                    <input type="hidden" name="CATEGORY_NO_HID_NEW" id="CATEGORY_NO_HID_NEW" value="" class="form-control" />
                </div>
            </td>
            <!--作業名-->
            <td>
                <input type="text" id="OPERATION_NAME_NEW" name="OPERATION_NAME_NEW" value="" class="form-control input-sm" style="" placeholder="作業名(正)" >
            </td>
            <!--金額-->
            <td>
                <input type="number" id="OPERATION_PRICE_NEW" name="OPERATION_PRICE_NEW" value="" class="form-control input-sm" style="" placeholder="工賃(税抜)" >
            </td>
            <!--ボタン-->
            <td>
                <a class="btn btn-primary btn-sm" onclick="newOperation(); return false;">NEW</a>
            </td>
       </tr>
       <!--登録済作業の表示-->
       ###TABLE_RECORDS###
   </tbody>
</table>

<!--</html>-->
