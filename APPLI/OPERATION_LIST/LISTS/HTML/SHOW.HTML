<!--<!DOCTYPE html>-->
<!--<html>-->

<div class="container">
    
    <div class="container">
    <div class="fixed gray-trans-over">

        <!--Header Info-->
        <div class="row">
            <label class="control-label col-sm-1">
                <h3><i class="glyphicon glyphicon-info-sign"></i></h3>
            </label>
            <div class="col-sm-6 lbl-header-info">
                <span id="info-msg" class="label label-lg label-###INFO_LV###">
                    ###INFO_MSG###
                </span>
            </div>
        </div>

        <!--Operation Category Filter-->
        <div class="row">
            <form action="/APP/OPERATION_LIST/LISTS" method="GET">    
                <div class="form-group">
                    <div class="btn-group">
                        <!--Operation Category Dropdown list-->
                        <div class="btn-group">
                            <button type="submit" class="btn btn-info dropdown-toggle" data-toggle="dropdown" id="operation_category" aria-expended="false">
                                &nbsp<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" name="PAGE">
                               <li name="CATEGORY_PAGE">
                                   <a class="category-list" id="cat_list_0" >ALL</a>
                               </li>
                               ###CATEGORY###
                            </ul>
                        </div>
                        <div class="btn-group">
                            <input type="text" name="CATEGORY_NM_PAGE" id="CATEGORY_NM_PAGE" value="###CATEGORY_NM_PAGE###" class="form-control" disabled />
                        </div>

                        <!--Search Submit button-->
                        <div class="btn-group">
                            <button id="Search" type="submit" class="btn btn-info" />
                                <span class="glyphicon glyphicon-eye-open">Search</span>
                            </button>
                        </div>
                    </div>

                    <input type="hidden" id="action" name="action" value="SHOW" />
                    <input type="hidden" id="page" name="page" value="###PAGE###" />
                    <input type="hidden" id="search" name="search" value="0" />
                    <input type="hidden" name="category-nm" id="CATEGORY_NM_HID_PAGE" value="###CATEGORY_NM_PAGE###" />
                    <input type="hidden" name="category-no" id="CATEGORY_NO_HID_PAGE" value="###CATEGORY_NO_PAGE###" />
                </div>

                <!--Spacer-->
                <div class="col-sm-1 hidden-xs"></div>
            </form>
        </div>
        </div>
    </div>

    <!--Spacer-->
    <div class="header-dummy" style="height:9.0em; background-color:piink;"></div>

    <!--Contents Records/Pagination-->
    <div class="header-under-contents">
        <form class="form-inline form-horizontal"  action="" method="">
            <input type="hidden" id="ACTION" name="ACTION" value="COMPLETE" />
            <input type="hidden" id="REST" name="REST" value="" />
            <input type="hidden" id="PAGE" name="PAGE" value="###PAGE###" />
            <input type="hidden" id="SEARCH" name="SEARH" value="0" />
            <input type="hidden" id="CATEGORY_NM" name="CATEGORY_NM" value="###CATEGORY_NM_PAGE###" />
            <input type="hidden" id="CATEGORY_NO" name="CATEGORY_NO" value="###CATEGORY_NO_PAGE###" />
            <div class="contents-table">
                ###TABLE###
            </div>

        </form>
        <div id="pager" class="pagination-foot">
            ###PAGER###
        </div>
    </div>
</div>

<script>

    $(document).ready(function() {
        $("#pager").sticky({topSpacing:0});
    });

    //カテゴリを選択
    $(document).on('click', 'a.category-list', function() {

        //選択した部品のidから行を取得する
        var idname = $(this).attr("id"); 
        var list_id = idname.split("_");
        var row = $(this).parent().parent().attr("name");
        var cat_no = list_id[2];
        var choice = $(this).text();

        //該当のレコードに選択したカテゴリ名を設定
        $('#CATEGORY_NM_' + row).val(choice);
        $('#CATEGORY_NM_HID_' + row).val(choice);

        //該当のレコードに選択したカテゴリ番号を設定
        $('#CATEGORY_NO_HID_' + row).val(cat_no);

        //GETパラメーターの検索フラグを設定
        if (choice == 'ALL') {
            $('#search').val(0);
            $('#SEARCH').val(0);
        } else {
            $('#search').val(1);
            $('#SEARCH').val(1);
        }

        //POST,PUT,DELETEパラメータようにhiddenに値を設定
        $('#CATEGORY_NM').val(choice);
        $('#CATEGORY_NO').val(cat_no);
    });

    //作業追加
    function newOperation() {
        $('#REST').val('POST');
        var new_operation_name = $('#NEW_OPERATION_NAME').val();
        var params = $('form').serialize();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/OPERATION_LIST/NEW',
            data: params
        });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(new_operation_name + "は、既に使われています。");
            } else {
                $('table').html(data);
                $('#info-msg').html(new_operation_name + "を追加しました。");
                alert(new_operation_name + "を追加しました。");
            }
        });
        jqXHR.fail(function(data) {
            alert("新規登録処理に失敗しました。");
        });
    }

    //作業変更
    function editOperation(id) {
        var edit_operation_name = $('#OPERATION_NAME_' + id).val();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/OPERATION_LIST/EDIT',
            data: {
                ACTION: 'COMPLETE',
                REST: 'PUT',
                PAGE_CATEGORY_NM: $('#CATEGORY_NM').val(),
                PAGE_CATEGORY_NO: $('#CATEGORY_NO').val(),
                EDIT_OPERATION_NO: id,
                EDIT_OPERATION_CATEGORY_NO: $('#CATEGORY_NO_HID_' + id).val(),
                EDIT_OPERATION_CATEGORY_NX: $('#CATEGORY_NX_HID_' + id).val(),
                EDIT_OPERATION_CATEGORY_NAME: $('#CATEGORY_NM_HID_' + id).val(),
                EDIT_OPERATION_NAME: $('#OPERATION_NAME_' + id).val(),
                EDIT_OPERATION_NAME_JP: $('#OPERATION_NAME_JP_' + id).val(),
                EDIT_OPERATION_PRICE:$('#OPERATION_PRICE_' + id).val() ,
                EDIT_OPERATION_REMARKS: $('#OPERATION_REMARKS_' + id).val()
            }
        });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(edit_operation_name + "は、既に使われています。");
            } else if (data == 111) {
                $('#info-msg').html(edit_operation_name + "を変更しました。");
                alert(edit_operation_name + "を変更しました。");
            } else {
                $('#info-msg').html(edit_operation_name + "を変更出来ませんでした。");
                alert(edit_operation_name + "を変更出来ませんでした。");
            }
        });
        jqXHR.fail(function() {
            alert("更新処理に失敗しました。");
        });
    }

    //作業削除
    function deleteOperation(id) {
        var delete_operation_name = $('#OPERATION_NAME_' + id).val();
        var delete_category_nx = $('#CATEGORY_NX_HID_' + id).val();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/OPERATION_LIST/DELETE',
            data: {
                ACTION: 'COMPLETE',
                REST: 'DELETE',
                DELETE_OPERATION_NO: id,
                DELETE_CATEGORY_NX: $('#CATEGORY_NX_HID_' + id).val(),
            }
       });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(delete_operation_name + "は、使用されていませんでした。");
            } else if (data == 111) {
                var sel = '#edit-row-' + id;
                $(sel).remove();
                $('#info-msg').html(delete_operation_name + "を削除しました。");
                alert(delete_operation_name + "を削除しました。");
            } else {
                $('#info-msg').html(delete_operation_name + "を削除出来ませんでした。");
                alert(delete_operation_name + "を削除出来ませんでした。");
            }
        });
        jqXHR.fail(function() {
            alert("削除処理に失敗しました。");
        });
 
    }

</script>
