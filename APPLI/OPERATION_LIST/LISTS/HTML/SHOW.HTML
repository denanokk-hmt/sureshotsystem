<div class="container">
    
    <div class="container">

            <label class="control-label col-sm-1">

            </label>
            <div class="col-sm-6 lbl-header-info">
                <span id="info-msg" class="label label-lg label-###INFO_LV###">
                    ###INFO_MSG###
                </span>
            </div>
        </div>

        <!--Operation Category Filter-->
        <div class="row">
            <form action="/APP/OPERATION_LIST/LISTS/SHOW" method="GET">    

                <div class="form-group">
                    <div class="btn-group">
                        
                        <!--Operation Category Dropdown list-->
                        <div class="btn-group">
                            <button type="submit" class="btn btn-info dropdown-toggle" data-toggle="dropdown" id="operation_category" aria-expended="false">
                                &nbsp<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" name="PAGE">
                               <li name="CATEGORY_PAGE">
                                   <a id="cat-list-0" onclick="categoryChoice(0,this); return false;" >ALL</a>
                               </li>
                               ###CATEGORY###
                            </ul>
                        </div>
                        <div class="btn-group">
                            <input type="text" name="CATEGORY_PAGE" id="CATEGORY_PAGE" value="###CATEGORY_PAGE_HIDDEN###" class="form-control" disabled />
                        </div>

                        <!--Search Submit button-->
                        <div class="btn-group">
                            <button type="submit" class="btn btn-info" />

                            </button>

                    <input type="hidden" name="CATEGORY_PAGE_HIDDEN" id="CATEGORY_PAGE_HIDDEN" value="###CATEGORY_PAGE_HIDDEN###" class="form-control" />
                    <input type="hidden" name="CATEGORY_NO_PAGE_HIDDEN" id="CATEGORY_NO_PAGE_HIDDEN" value="###CATEGORY_NO_PAGE_HIDDEN###" class="form-control" />
                    <input type="hidden" name="SEARCH" id="SEARCH" value="1" class="form-control" />

        </div>
        </div>
    </div>

    <!--Spacer-->
    <div class="header-dummy" style="height:9.0em; background-color:piink;"></div>

    <!--Contents Records/Pagination-->
    <div class="header-under-contents">
        <form class="form-inline form-horizontal"  action="/APP/OPERATION_CATEGORY/LISTS/SHOW" method="GET">
            <div class="contents-table">
                ###TABLE###
            </div>

            <div id="pager" class="pagination-foot">
                ###PAGER###
            </div>
        </form>
    </div>
</div>

<script>

    //カテゴリを選択
    /* 
        jQueryバージョン問題により、ajaxで要素追加後にイベント(.on記述も無効)が
        発火しない事象により、個別のJSへ切り替え
        →時間のあるときに出来ればリファクタリングしたい点
        jQuery(function () {
            $(".dropdown-menu li a").click(function() {
                console.log($(this).html());
                $(this).parents('.form-group').find('[name^="CATEGORY_"]').val($(this).html());
            });
        });
    */
    function categoryChoice(id,obj) {

        //選択したカテゴリ名
        var e = document.getElementById("cat-list-" + id);
        var choice = e.innerHTML;

        //親の親(ulタグのnameにOperation_noが指定されている、これを取得
        var pe = obj.parentNode;
        var ppe = pe.parentNode;
        var nodes = ppe.attributes;
        var cat_no = nodes.name.nodeValue;

        //該当のレコードに選択したカテゴリ名を設定
        var input_text = document.getElementById('CATEGORY_' + cat_no);
        input_text.value = choice;
        var input_hidden = document.getElementById('CATEGORY_' + cat_no + '_HIDDEN');
        input_hidden.value = choice;

        //該当のレコードに選択したカテゴリ番号を設定
        var input_hidden = document.getElementById('CATEGORY_NO_' + cat_no + '_HIDDEN');
        input_hidden.value = id;
    }

    $(document).ready(function() {
        $("#pager").sticky({topSpacing:0});
    });

    //作業追加
    function newOperation() {
        var new_operation_name = $('#NEW_OPERATION_NAME').val();
        var params = $('form').serialize();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/OPERATION_LIST/NEW/COMPLETE',
            data: params
        });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(new_operation_name + "は、既に使われています。");
            } else {
                $('table').html(data);
                $('#info-msg').html(new_operation_name + "を追加しました。");
            }
        });
        jqXHR.fail(function(data) {
            alert("新規登録処理に失敗しました。");
        });
    }

    //作業変更
    function editOperation(id) {
        var page_filter = $('#CATEGORY_PAGE_HIDDEN').val();
        var page_category_no = $('#CATEGORY_NO_PAGE_HIDDEN').val();
        var edit_category_no = $('#CATEGORY_NO_' + id + '_HIDDEN').val();
        var edit_category_nx = $('#CATEGORY_NO_' + id + '_HIDDEN_EX').val();
        var edit_category_name = $('#CATEGORY_' + id + '_HIDDEN').val();
        var edit_operation_name = $('#OPERATION_NAME_' + id).val();
        var edit_operation_name_jp = $('#OPERATION_NAME_JP_' + id).val();
        var edit_operation_price = $('#OPERATION_PRICE_' + id).val();
        var edit_operation_remarks = $('#OPERATION_REMARKS_' + id).val();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/OPERATION_LIST/EDIT/COMPLETE',
            data: {
                PAGE_FILTER: page_filter,
                CATEGORY_NO_PAGE_HIDDEN: page_category_no,
                EDIT_OPERATION_NO: id,
                EDIT_OPERATION_CATEGORY_NO: edit_category_no,
                EDIT_OPERATION_CATEGORY_NX: edit_category_nx,
                EDIT_OPERATION_CATEGORY_NAME: edit_category_name,
                EDIT_OPERATION_NAME: edit_operation_name,
                EDIT_OPERATION_NAME_JP: edit_operation_name_jp,
                EDIT_OPERATION_PRICE: edit_operation_price,
                EDIT_OPERATION_REMARKS: edit_operation_remarks
            }
        });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(edit_operation_name + "は、既に使われています。");
            } else if (data == 111) {
                $('#info-msg').html(edit_operation_name + "を変更しました。");
            } else {
                $('#info-msg').html(edit_operation_name + "を変更出来ませんでした。");
            }
        });
        jqXHR.fail(function() {
            alert("更新処理に失敗しました。");
        });
    }

    //作業削除
    function deleteOperation(id) {
        var delete_category_nx = $('#CATEGORY_NO_' + id + '_HIDDEN_EX').val();
        var delete_operation_name = $('#OPERATION_NAME_' + id).val();
        var jqXHR = $.ajax({
            type: 'POST',
            url: '/APP/OPERATION_LIST/DELETE/COMPLETE',
            data: {
                DELETE_OPERATION_NO: id,
                DELETE_CATEGORY_NX: delete_category_nx,
            }
       });
        jqXHR.done(function(data) {
            if (data == 2222) {
                alert(delete_operation_name + "は、使用されていませんでした。");
            } else if (data == 111) {
                var sel = '#edit-row-' + id;
                $(sel).remove();
                $('#info-msg').html(delete_operation_name + "を削除しました。");
            } else {
                $('#info-msg').html(delete_operation_name + "を削除出来ませんでした。");
            }
        });
        jqXHR.fail(function() {
            alert("削除処理に失敗しました。");
        });
 
    }

</script>
