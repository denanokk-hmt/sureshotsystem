<!--RECORDS-->
<tr id="parts-row-%2">
    <!--ID-->
    <td>
        <span class="label label-info">%2</span>
    </td>
    <!--作業名-->
    <td>
        <input type="text" name="PARTS_NAME_%2" id="PARTS_NAME_%2" value="%5" class="form-control input-sm" />
    </td>
    <!--料金-->
    <td>
        <input type="number" name="PARTS_PRICE_%2" id="PARTS_PRICE_%2" value="%6" class="form-control input-sm" />
    </td>
    <!--ボタン-->
    <td>
        <!--削除ボタン-->
        <a class="btn btn-danger btn-xs hgt29" id="PARTS_DELETE_%2" onclick="deleteParts(%2); return false;" >DELETE</a>
    </td>
</tr>
<!--RECORDS-->
