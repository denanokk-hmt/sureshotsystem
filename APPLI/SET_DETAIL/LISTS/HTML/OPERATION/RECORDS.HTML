<!--OPERATION LISTS Records-->

<!--RECORDS-->
<tr id="operation-row-%1">

  <!--Category-->
    <td>
        <div class="edit">
            <div class="form-group">
                <div class="dropdown">
                    <div class="btn-group">
                        <div class="btn-group">
                            <button type="button" 
                                class="btn btn-info dropdown-toggle btn-xs hgt29" 
                                id="operation_category_%1" data-toggle="dropdown" aria-expended="false" />
                                <b class="caret text-info"></b>
                            </button>
                            <ul class="dropdown-menu" role="menu" name="%1">
                                ###OPERATION_CATEGORY###
                            </ul>
                        </div>
                        <div class="btn-group">
                            <input type="text" name="OPERATION_CATEGORY_NM_%1" id="OPERATION_CATEGORY_NM_%1" value="%3" 
                                class="form-control input-sm input-text" 
                                disabled />
                        </div>
                        <input type="hidden" name="OPERATION_CATEGORY_NM_HID_%1" id="OPERATION_CATEGORY_NM_HID_%1" value="%3" 
                        <input type="hidden" name="OPERATION_CATEGORY_NO_HID_%1" id="OPERATION_CATEGORY_NO_HID_%1" value="%2" class="form-control" />
                    </div> <!--btn-group-->
                </div> <!--.dropdown-->
            </div> <!--.form-group-->
        </div> <!--.edit-->
    </td>

    <!--作業-->
    <td>
        <div class="form-group">
            <div class="dropdown">
                <div class="btn-group">
                    <div class="btn-group">
                        <div id="dropdown-operation-%1" class="btn-group">
                            <button type="button" 
                                class="btn btn-info dropdown-toggle btn-xs hgt29" 
                                name="%1" 
                                id="operation_%1" data-toggle="dropdown" aria-expended="false">
                                <b class="caret text-info"></b>
                            </button>
                            <ul id="dropdown-operation-list-%1" class="dropdown-menu" role="menu" name="%1">
                            </ul>
                        </div>
                    </div>
                    <div class="btn-group">
                            <input type="text" name="OPERATION_NM_%1" id="OPERATION_NM_%1" value="%5" 
                                class="form-control input-sm input-text" 
                                disabled 
                                placeholder="作業"/>
                    </div>
                    <input type="hidden" name="OPERATION_NO_HID_%1" id="OPERATION_NO_HID_%1" value="%4" class="form-control" />
                </div> <!--btn-group-->
            </div> <!--.dropdown-->
        </div> <!--.form-group-->
    </td>

    <!--Price-->
    <td>
        <input type="text" name="OPERATION_PRICE_%1" id="OPERATION_PRICE_%1" value="%6" 
                class="form-control input-sm input-text" 
                placeholder="税抜価格" disabled />
    </td>
    
  <!--Qty-->
    <td>
        <div class="btn-group">
            <div class="btn-group">
                <button type="button" 
                        class="btn btn-info btn-xs hgt29 btn-plus button-qty" 
                        id="qty_plus_%1" name="OPERATION">+</button>
            </div>
            <div class="btn-group">
                <input type="text" name="OPERATION_QTY_%1" id="OPERATION_QTY_%1" value="%7" 
                        class="form-control input-sm input-qty" 
                        disabled placeholder="数量" />
            </div>
            <div class="btn-group">
                <button type="button" 
                        class="btn btn-info btn-xs hgt29 btn-minus button-qty" 
                        id="qty_minus_%1" name="OPERATION">-</button>
            </div>
        </div>
    </td>

    <!--SUM-->
    <td>
        <input type="text" id="OPERATION_SUM_%2" name="OPERATION_SUM_%2" value="%8" 
              class="form-control input-sm input-text" 
              placeholder="税抜価格" disabled >
    </td>

    <!--button-->
    <td>
        <!--Edit-->
        <a class="btn btn-warning btn-sm btn-operation" id="OPERATION_EDIT_%1" >EDIT</a>
        <!--Delete-->
        <a class="btn btn-danger btn-sm btn-operation" id="OPERATION_DELETE_%1" >DEL</a>
    </td>
</tr>
<!--RECORDS-->
