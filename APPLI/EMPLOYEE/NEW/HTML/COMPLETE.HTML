<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sureshot employee registry confirm</title>
        <!-- BootstrapのCSS読み込み -->
        <link href="/BOOTSTRAP/css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery読み込み -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- BootstrapのJS読み込み -->
        <script src="/BOOTSTRAP/js/bootstrap.min.js"></script>
	</head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>EMPLOYEE REGISTRY <span class="label label-success">Complete</span></h1>
		        <form action="/APP/EMPLOYEE/USERS/" method="GET">
                    <div class="form-group">
			            <h3>
                            <span class="glyphicon glyphicon-user"></span>
                            <span class="label label-default">###FAMILY_NAME_LABEL###</span>
                        </h3>
                    </div>
			        <br />
                    <div class="form-group">
			            <h3>
                            <span class="glyphicon glyphicon-user"></span>
			                <span class="label label-default">###GIVEN_NAME_LABEL###</span>
			            </h3>
                    </div>
	    		    <br />
                    <div class="form-group">
		    	        <h3>
                            <span class="glyphicon glyphicon-envelope"></span>
			                <span class="label label-default">###EMAIL_LABEL###</span>
			            </h3>
                    </div>

			        <input type="hidden" name="PASSWORD" value="###PASSWORD_VAUE###" />
			        <input type="hidden" name="STATUS" value="COMPLETE" />
	    		    <br />
	    		    <br />
                    <div class="form-group">
                        <a class="btn btn-default" href="/APP/EMPLOYEE/USERS/SHOW">
		    	            <span class="glyphicon glyphicon-list"> LIST</span>
                        </a>
                        <a class="btn btn-default" href="/">
		    	            <span class="glyphicon glyphicon-hand-up"> TOP</span>
                        </a>
                    </div>
		        </form>
            </div>
        </div>
    </div>
	</body>
</html>
