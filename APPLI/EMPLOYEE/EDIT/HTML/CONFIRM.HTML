<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sureshot employee registry confirm</title>
        <!-- BootstrapのCSS読み込み -->
        <link href="/BOOTSTRAP/css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery読み込み -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- BootstrapのJS読み込み -->
        <script src="/BOOTSTRAP/js/bootstrap.min.js"></script>
	</head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>EMPLOYEE EDIT<span class="label label-info">Confirm</span></h1>
		        <form action="/APP/EMPLOYEE/EDIT/COMPLETE" method="POST">
                    <div class="form-group">
			            <h3>
                            <span class="glyphicon glyphicon-user"></span>
                            <span class="label label-default">###FAMILY_NAME_LABEL###</span>
                        </h3>
			            <input type="hidden" name="FAMILY_NAME" value="###FAMILY_NAME_VALUE###" />
                    </div>
			        <br />
                    <div class="form-group">
			            <h3>
                            <span class="glyphicon glyphicon-user"></span>
			                <span class="label label-default">###GIVEN_NAME_LABEL###</span>
			            </h3>
                        <input type="hidden" name="GIVEN_NAME" value="###GIVEN_NAME_VALUE###" />
                    </div>
	    		    <br />
                    <div class="form-group">
		    	        <h3>
                            <span class="glyphicon glyphicon-envelope"></span>
			                <span class="label label-default">###EMAIL_LABEL###</span>
			            </h3>
                        <input type="hidden" name="EMAIL" value="###EMAIL_VALUE###" />
                    </div>
	    		    <br />
                    <div class="form-group">
		    	        <h3>
                            <span class="glyphicon glyphicon-envelope"></span>
			                <span class="label label-default">###PASSWORD_LABEL###</span>
			            </h3>
                        <input type="hidden" name="PASSWORD" value="###PASSWORD_VALUE###" />
                    </div>

			        <input type="hidden" name="STATUS" value="CONFIRM" />
			        <input type="hidden" name="EMPLOYEE_ID" value="###EMPLOYEE_ID###" />

                    <div class="form-group">
			            <input type="submit" name="SUBMIT" class="btn btn-primary btn-lg" />
                    </div>
		        </form>
            </div>
        </div>
    </div>
	</body>
</html>
