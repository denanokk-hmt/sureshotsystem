<!--<!DOCTYPE html>-->
<!--<html>-->
    <body>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>STUFF <span class="label label-default">Delete</span></h1>
		        <form action="/APP/STUFF/DELETE/COMPLETE" method="POST">
                    <div class="form-group">
                        <span class="label label-danger ">
                            下記のスタッフ情報を削除します。宜しいでしょうか？
                        </span>
                    </div>
                    <div class="form-group">
                        <span class="label label-danger">###ERROR_MSG###</span>
                    </div>
                    <div class="form-group">
			            <span class="glyphicon glyphicon-user"></span>
                        <span class="label label-default">###ID_###</span>
                        <input type="hidden" name="ID" value="###ID_###" />
                    </div>
			        <br />
                    <div class="form-group">
			            <span class="glyphicon glyphicon-user"></span>
                        <span class="label label-default">###FAMILY_NAME_###</span>
                        <input type="hidden" name="FAMILY_NAME" value="###FAMILY_NAME_###" />
                    </div>
			        <br />
                    <div class="form-group">
			            <span class="glyphicon glyphicon-user"></span>
			            <span class="label label-default">###GIVEN_NAME_###</span>
                        <input type="hidden" name="GIVEN_NAME" value="###GIVEN_NAME_###" />
                    </div>
	    		    <br />
                    <div class="form-group">
		    	        <span class="glyphicon glyphicon-envelope"></span>
			            <span class="label label-default">###EMAIL_###</span>
                        <input type="hidden" name="EMAIL" value="###EMAIL_###" />
                    </div>
                    
                    <input type="hidden" name="METHOD" value="DELETE" />
			        <input type="hidden" name="STUFF_ID" value="###STUFF_ID###" />

                    <div class="form-group">
			            <input type="submit" name="SUBMIT" class="btn btn-primary btn-lg" />
                    </div>
		        </form>
            </div>
        </div>
	</body>
<!--</html>-->
